    <section class="content">
        <div class="row">

                <div class="box search-box">

                            <div class="row" style="margin-bottom:10px;margin-left: 0px;">
                                <div class="form-group" style="width: 28%;">
                                    <label style="width: 50px">业务类型</label>
                                    <select name="businessType" class="select2 select2-hidden-accessible" style="width: 70%;"  tabindex="-1" aria-hidden="true">
                                        <option value=""></option>
                                        <option>海运出口整箱</option>
                                        <option>海运进口整箱</option>
                                        <option>海运出口拼箱</option>
                                        <option>海运进口拼箱</option>
                                        <option>空运出口</option>
                                        <option>空运进口</option>
                                        <option>物流集装箱进口</option>
                                        <option>多式联运</option>
                                        <option>集装箱出口</option>
                                        <option>零担运输</option>
                                    </select>

                                </div>
                                <div class="form-group" style="width: 28%;">
                                    <label style="width: 50px">业务部门</label>
                                    <select multiple="" name="salesmanDepartmentsCopy" class="select2 select2-hidden-accessible" style="width: 70%;"  tabindex="-1" aria-hidden="true">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="form-group" style="width: 28%;">
                                    <label style="width: 50px">往来单位</label>
                                    <input type="text" class="form-control" name="contactCompany" style="width:70%;" />
                                </div>
                            </div>
                            <div class="row" style="margin-bottom:10px;margin-left: 0px;">
                                <div class="form-group" style="width: 28%;">

                                    <select multiple="" name="salesmanNamesCopy" class="select2 select2-hidden-accessible" style="width: 70%;"  tabindex="-1" aria-hidden="true">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="form-group" style="width: 28%;">
                                    <label style="width: 50px">实收日期</label>
                                    <input type="text" class="form-control beginDate" style="width: 33%;"  name="actualDateStart">
                                    -
                                    <input type="text" class="form-control endDate" style="width: 33%;"  name="actualDateEnd">
                                </div>
                                <div hidden="true">
                                    <input type="text" name="expenseType" value="1">
                                </div>
                            </div>
                        </form>
                        <div class="ldn-wrqapper">
                            <input style="margin-right: 5px;" type="button" id="BTN_90298221" onclick="reportAccountPayable.doSearch()" class="btn btn-info btn-size"  value="查询"/>
                            <button style="background-color: white;color:#000;border:1px solid #ccc;" class="btn btn-info search_reset" id="resetSearchAccountPayableForm">
                                重置

                <!--end search box-->


                <!--打印模态框-->

                            </div>
                            <div class="modal-body" style="padding: 5px" id="businessDetailModalBody">

                            <div class="modal-header">

                                    id="detailModalTitle">报销明细-详情</h4>

                            <div class="modal-body" style="padding: 10px 20px 30px;" id="detailModalBody">

                        </div>

                    </div>
