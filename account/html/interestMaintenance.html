                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width: 30%">利率</td>
                                            <td style="width: 65%">
                                                <select  style="width:50%;" name="symbol"
                                                         class="form-control select2 select2-hidden-accessible"  tabindex="-1" aria-hidden="true">

                                                    <option value="-">-</option>

                                        </tr>

                                        </tr>
                                        <tr>
                                            <td style="width: 30%">操作时间</td>
                                            <td style="width: 65%"><input style="width: 86%;" type="text" class="form-control" name="amendTime" readonly/></td>
                                        </tr>
